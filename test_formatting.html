<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Formatting Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; background: #f8f9fa; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 150px; }
    </style>
</head>
<body>
    <h1>Tag Formatting and API Test</h1>
    
    <div class="test">
        <h3>Live API Test</h3>
        <input type="text" id="testTag" placeholder="Enter tag" value="2PP">
        <button onclick="testAPI()">Test API Call</button>
        <div id="apiResult" class="result">Enter a tag and click Test</div>
    </div>

    <div class="test">
        <h3>Tag Formatting Test</h3>
        <div id="formatResults"></div>
        <button onclick="runFormatTests()">Run Format Tests</button>
    </div>

    <script src="js/api.js"></script>
    <script>
        function runFormatTests() {
            const testCases = [
                '2PP',
                '#2PP', 
                '2Y9L0RYR0',
                '#2Y9L0RYR0',
                'ABC123',
                '#ABC123'
            ];
            
            let results = '<h4>Formatting Results:</h4>';
            
            testCases.forEach(testTag => {
                const formatted = cocAPI.formatPlayerTag(testTag);
                const url = `${cocAPI.baseURL}/players/${formatted}`;
                results += `
                    <div style="margin: 5px 0; padding: 5px; background: #e9ecef; border-radius: 3px;">
                        Input: "${testTag}" → Formatted: "${formatted}" → URL: ${url}
                    </div>
                `;
            });
            
            document.getElementById('formatResults').innerHTML = results;
        }

        async function testAPI() {
            const tag = document.getElementById('testTag').value.trim();
            const resultDiv = document.getElementById('apiResult');
            
            if (!tag) {
                resultDiv.innerHTML = 'Please enter a tag';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                console.log('Testing with tag:', tag);
                const formatted = cocAPI.formatPlayerTag(tag);
                const url = `${cocAPI.baseURL}/players/${formatted}`;
                console.log('Generated URL:', url);
                
                const data = await cocAPI.getPlayer(tag);
                console.log('API Response:', data);
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>SUCCESS!</strong><br>
                    <strong>Input tag:</strong> ${tag}<br>
                    <strong>Formatted:</strong> ${formatted}<br>
                    <strong>URL:</strong> ${url}<br>
                    <strong>Player:</strong> ${data.name} (${data.tag})<br>
                    <strong>TH:</strong> ${data.townHallLevel}, <strong>Trophies:</strong> ${data.trophies}
                `;
            } catch (error) {
                console.error('API Test Error:', error);
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>ERROR:</strong><br>
                    ${error.message}<br>
                    <strong>Tag:</strong> ${tag}<br>
                    <strong>Formatted:</strong> ${cocAPI.formatPlayerTag(tag)}<br>
                    <strong>URL:</strong> ${cocAPI.baseURL}/players/${cocAPI.formatPlayerTag(tag)}
                `;
            }
        }

        // Run formatting tests on load
        window.onload = () => {
            runFormatTests();
            console.log('API Config:', {
                baseURL: cocAPI.baseURL,
                token: cocAPI.token
            });
        };
    </script>
</body>
</html>
